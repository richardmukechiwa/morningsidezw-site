<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Onboarding - KYC Verification</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px;
        }
        .container { background: #fff; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 100%; max-width: 520px; padding: 30px; max-height: 95vh; overflow-y: auto; }
        h1 { text-align: center; color: #333; margin-bottom: 5px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 20px; font-size: 14px; }
        fieldset { border: none; margin-bottom: 25px; }
        legend { font-size: 18px; font-weight: 700; color: #333; margin-bottom: 15px; border-bottom: 2px solid #f1f5f9; width: 100%; padding-bottom: 5px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: #444; font-size: 14px; }
        input[type="text"], input[type="tel"], input[type="email"] { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #cbd5e0; font-size: 14px; }
        
        .file-box {
            border: 2px dashed #cbd5e0; border-radius: 8px; padding: 20px;
            text-align: center; cursor: pointer; background: #f9fafb; transition: 0.2s;
            position: relative; overflow: hidden;
        }
        .file-box:hover { border-color: #667eea; background: #f3f4f6; }
        .file-box.has-file { border-color: #48bb78; background: #f0fff4; border-style: solid; }
        .file-box input[type="file"] { position: absolute; top: 0; left: 0; opacity: 0; width: 100%; height: 100%; cursor: pointer; }
        .file-name { font-size: 12px; margin-top: 8px; color: #2f855a; font-weight: 600; word-break: break-all; }
        
        button {
            width: 100%; padding: 15px; border-radius: 8px; border: none;
            background: linear-gradient(135deg, #334155 0%, #0f172a 100%);
            color: #fff; font-weight: 700; cursor: pointer; font-size: 15px;
        }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        #overallStatus { margin-top: 20px; padding: 12px; border-radius: 8px; text-align: center; font-weight: 600; display: none; }
        .progress-bar { width: 100%; height: 6px; background: #e2e8f0; border-radius: 3px; overflow: hidden; margin-top: 10px; display: none; }
        .progress-fill { height: 100%; background: #48bb78; width: 0%; transition: width 0.3s; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Agent Onboarding</h1>
        <p class="subtitle">Complete KYC Verification</p>
        <form id="onboardingForm">
            <fieldset>
                <legend>Personal Details</legend>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="full_name" autocomplete="name" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" autocomplete="email" required>
                </div>
                <div class="form-group">
                    <label>ID Number</label>
                    <input type="text" name="id_number" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" name="phone" autocomplete="tel" required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="address" autocomplete="street-address" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Documents</legend>
                <div class="form-group">
                    <label>ID Front</label>
                    <div class="file-box">
                        <input type="file" name="id_front" accept=".jpg,.jpeg,.png,.pdf" required>
                        <span>üìÑ Click to Upload ID Front</span>
                        <div class="file-name"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label>ID Back</label>
                    <div class="file-box">
                        <input type="file" name="id_back" accept=".jpg,.jpeg,.png,.pdf" required>
                        <span>üìÑ Click to Upload ID Back</span>
                        <div class="file-name"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Passport Photo</label>
                    <div class="file-box">
                        <input type="file" name="passport_photo" accept=".jpg,.jpeg,.png" required>
                        <span>üì∑ Click to Upload Photo</span>
                        <div class="file-name"></div>
                    </div>
                </div>
            </fieldset>

            <button type="submit" id="submitBtn">Submit Application</button>
            <div class="progress-bar" id="progressBar"><div class="progress-fill" id="progressFill"></div></div>
            <div id="overallStatus"></div>
        </form>
    </div>

<script>
    const WEBHOOK_URL = 'https://api.morningsidezw.com/submit';

    // UI logic for file names
    document.querySelectorAll('input[type="file"]').forEach(input => {
        input.addEventListener('change', (e) => {
            const box = e.target.parentElement;
            const nameEl = box.querySelector('.file-name');
            if (e.target.files.length > 0) {
                box.classList.add('has-file');
                nameEl.textContent = '‚úì ' + e.target.files[0].name;
            }
        });
    });

    // Form Submission using FormData (Streaming)
    document.getElementById('onboardingForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const status = document.getElementById('overallStatus');
        const bar = document.getElementById('progressBar');
        const fill = document.getElementById('progressFill');

        btn.disabled = true;
        status.style.display = 'block';
        status.textContent = "Uploading... please wait.";
        status.style.background = "#fff3cd";
        status.style.color = "#856404";
        bar.style.display = 'block';
        fill.style.width = '30%';

        try {
            // Using FormData prevents memory spikes that cause "Not Responding" errors
            const formData = new FormData(e.target);
            fill.style.width = '60%';

            const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                body: formData 
            });

            if (!response.ok) throw new Error("Upload failed. Check connection.");

            fill.style.width = '100%';
            status.textContent = "‚úÖ Success! Application Sent.";
            status.style.background = "#d4edda";
            status.style.color = "#155724";
            
        } catch (err) {
            status.textContent = "‚ùå " + err.message;
            status.style.background = "#f8d7da";
            status.style.color = "#721c24";
            btn.disabled = false;
        }
    });
</script>
</body>
</html>
