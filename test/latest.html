<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KYC Agent Onboarding</title>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://apis.google.com/js/api.js"></script>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}
.container {
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  width: 100%;
  max-width: 520px;
  padding: 30px;
}
h1 {
  font-size: 24px;
  margin-bottom: 6px;
  text-align: center;
  color: #2d3748;
}
.subtitle {
  font-size: 14px;
  color: #718096;
  text-align: center;
  margin-bottom: 20px;
}
.section {
  margin-bottom: 22px;
}
label {
  font-size: 14px;
  font-weight: 600;
  color: #2d3748;
  margin-bottom: 6px;
  display: block;
}
input[type="text"], input[type="tel"] {
  width: 100%;
  padding: 14px;
  border: 1.5px solid #cbd5e0;
  border-radius: 8px;
  font-size: 15px;
}
input:focus { border-color: #667eea; outline: none; }
.file-box {
  border: 2px dashed #cbd5e0;
  border-radius: 8px;
  padding: 16px;
  background: #f7fafc;
  text-align: center;
}
.file-box.uploaded {
  border-color: #48bb78;
  background: #f0fff4;
}
.file-box input { display: none; }
.file-name {
  font-size: 12px;
  color: #4a5568;
  margin-top: 6px;
}
button {
  width: 100%;
  padding: 16px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}
button:disabled { opacity: 0.6; cursor: not-allowed; }
.camera-preview {
  width: 100%;
  border-radius: 8px;
  margin-top: 10px;
}
.status {
  font-size: 13px;
  margin-top: 6px;
}
.success { color: #2f855a; }
.error { color: #c53030; }
</style>
</head>

<body>
<div class="container">
<h1>üîê KYC Onboarding</h1>
<p class="subtitle">Secure identity verification</p>

<form id="kycForm">

<div class="section">
<label>Full Name</label>
<input type="text" name="full_name" required>
</div>

<div class="section">
<label>ID Number</label>
<input type="text" name="id_number" required>
</div>

<div class="section">
<label>Phone</label>
<input type="tel" name="phone" required>
</div>

<div class="section">
<label>Address</label>
<input type="text" name="address" required>
</div>

<div class="section">
<label>ID Front</label>
<div class="file-box" id="box_id_front">
<input type="file" id="id_front" accept="image/*,.pdf" required>
<div class="file-name" id="name_id_front"></div>
</div>
</div>

<div class="section">
<label>ID Back</label>
<div class="file-box" id="box_id_back">
<input type="file" id="id_back" accept="image/*,.pdf" required>
<div class="file-name" id="name_id_back"></div>
</div>
</div>

<div class="section">
<label>Proof of Address</label>
<div class="file-box" id="box_poa">
<input type="file" id="poa" accept="image/*,.pdf" required>
<div class="file-name" id="name_poa"></div>
</div>
</div>

<div class="section">
<label>Passport Photo</label>
<button type="button" id="openCamera">Take Photo</button>
<video id="video" class="camera-preview" autoplay style="display:none;"></video>
<canvas id="canvas" class="camera-preview" style="display:none;"></canvas>
<div class="status" id="passportStatus"></div>
</div>

<button type="submit" id="submitBtn">Submit Application</button>
<div class="status" id="finalStatus"></div>

</form>
</div>

<script>
const DRIVE_FOLDER_ID = '1zVW-IehnMzGgIlpCCP2HBKBX_06LyPhb';
let accessToken;
let passportFile;
let stream;

google.accounts.oauth2.initTokenClient({
  client_id: '945659493356-8048qhfic3co7t884mdkj3bhmr8isp3t.apps.googleusercontent.com',
  scope: 'https://www.googleapis.com/auth/drive.file',
  callback: t => accessToken = t.access_token
}).requestAccessToken();

function markUploaded(input, box, label) {
  input.addEventListener('change', () => {
    box.classList.add('uploaded');
    label.textContent = input.files[0].name;
  });
}

markUploaded(id_front, box_id_front, name_id_front);
markUploaded(id_back, box_id_back, name_id_back);
markUploaded(poa, box_poa, name_poa);

openCamera.onclick = async () => {
  stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }});
  video.srcObject = stream;
  video.style.display = 'block';
};

video.onclick = () => {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext('2d').drawImage(video,0,0);
  canvas.toBlob(b => {
    passportFile = new File([b],'passport.jpg',{type:'image/jpeg'});
    passportStatus.textContent = 'Photo captured';
    passportStatus.className = 'status success';
    stream.getTracks().forEach(t=>t.stop());
    video.style.display='none';
    canvas.style.display='block';
  });
};

async function upload(file,name) {
  const meta = { name, parents:[DRIVE_FOLDER_ID]};
  const f = new FormData();
  f.append('metadata', new Blob([JSON.stringify(meta)],{type:'application/json'}));
  f.append('file', file);
  const r = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart',{
    method:'POST',
    headers:{Authorization:`Bearer ${accessToken}`},
    body:f
  });
  return (await r.json()).id;
}

kycForm.onsubmit = async e => {
  e.preventDefault();
  submitBtn.disabled=true;
  finalStatus.textContent='Uploading...';

  const data = Object.fromEntries(new FormData(kycForm));
  data.id_front = await upload(id_front.files[0], data.id_number+'_front');
  data.id_back = await upload(id_back.files[0], data.id_number+'_back');
  data.poa = await upload(poa.files[0], data.id_number+'_poa');
  data.passport = await upload(passportFile, data.id_number+'_passport');

  const r = await fetch('https://api.morningsidezw.com/submit',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(data)
  });

  finalStatus.textContent = r.ok ? 'Application submitted successfully' : 'Submission failed';
};
</script>
</body>
</html>
