  <!-- CONTENT -->
  <main class="container py-12">
    <h1 class="text-3xl font-bold mb-6">Blog</h1>
    <div id="posts"></div>
  </main>

  <!-- SCRIPT: Load blog posts -->
  <script>
    async function loadPosts() {
      try {
        const res = await fetch('./posts/posts.json');
        if (!res.ok) throw new Error('Posts file missing: ' + res.status);

        const posts = await res.json();
        const container = document.getElementById('posts');

        if (!Array.isArray(posts) || posts.length === 0) {
          container.innerHTML = '<p>No posts yet.</p>';
          return;
        }

        posts.forEach(p => {
          const div = document.createElement('div');
          div.className = "py-4 border-b border-gray-200";
          div.innerHTML = `
            <a href="${p.url}" class="block">
              <h2 class="text-xl font-semibold">${p.title}</h2>
              <p class="text-gray-600">${p.description}</p>
              <small class="text-gray-400">${p.date}</small>
            </a>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById('posts').innerHTML =
          '<p class="text-red-500">Failed to load posts: ' + err.message + '</p>';
      }
    }

    loadPosts();
  </script>
