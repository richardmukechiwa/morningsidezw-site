<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Primary SEO -->
  <title>Testimonials — MorningsideZW</title>
  <meta name="description" content="Read testimonials from clients of MorningsideZW — automation, integrations, and workflow design services." />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://morningsidezw.com/testimonials.html" />

  <!-- OpenGraph -->
  <meta property="og:title" content="Testimonials — MorningsideZW" />
  <meta property="og:description" content="See what clients say about MorningsideZW's automation and workflow services." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://morningsidezw.com/testimonials.html" />
  <meta property="og:site_name" content="MorningsideZW" />
  <meta property="og:image" content="https://morningsidezw.com/public/og-default.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Testimonials — MorningsideZW" />
  <meta name="twitter:description" content="See what clients say about MorningsideZW's automation services." />
  <meta name="twitter:image" content="https://morningsidezw.com/public/og-default.png" />

  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "MorningsideZW",
    "url": "https://morningsidezw.com",
    "logo": "https://morningsidezw.com/public/og-default.png",
    "sameAs": [],
    "contactPoint": {
      "@type": "ContactPoint",
      "email": "hello@morningsidezw.com",
      "contactType": "customer support"
    }
  }
  </script>

  <!-- Tailwind CSS (compiled, local) -->
  <!--link rel="stylesheet" href="output.css">-->
  <link rel="stylesheet" href="styles/tailwind-custom.css">

  <!-- Brand styles -->
  <style>
    :root {
      --brand-navy:#0A1B2A;
      --brand-accent:#FF6A00;
    }
    body { margin:0; font-family:Inter, ui-sans-serif, system-ui; }
    .text-accent { color: var(--brand-accent); }
    .bg-accent { background-color: var(--brand-accent); }
  </style>
</head>

<body class="bg-gray-50 text-gray-900">


  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-full mx-auto px-6 py-5 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3" aria-label="Home">
        <svg width="40" height="40" viewBox="0 0 64 64">
          <rect width="64" height="64" rx="12" fill="#0A1B2A"/>
          <text x="50%" y="54%" text-anchor="middle" fill="#FF6A00"
            font-family="Inter, sans-serif" font-size="24" font-weight="700">RM</text>
        </svg>
      </a>

    <nav class="hidden md:flex gap-6 text-sm text-gray-700 md-desktop">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="testimonials.html" class="text-accent font-semibold">Testimonials</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
       <!-- Admin (hidden unless ?admin=1) -->
        <a id="admin-link" href="admin/index.html" class="ml-4 inline-flex items-center px-3 py-2 bg-accent text-white rounded-md hover:opacity-95 hidden">Admin</a>
    </nav>
  </div>
</header>

<!-- MAIN -->
<main class="max-w-5xl mx-auto px-6 py-12">
  <h1 class="text-3xl font-bold mb-6">What clients say</h1>

  <div id="testimonials-grid"
       class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
       aria-live="polite">
    <!-- JavaScript injects cards here -->
  </div>

  <div class="mt-10 text-center">
    <a href="submit-testimonial.html"
       class="px-6 py-3 bg-accent text-white rounded-md font-medium">
      Submit a Testimonial
    </a>
  </div>
</main>

<!-- FOOTER -->
<footer class="bg-white border-t mt-16">
  <div class="max-w-5xl mx-auto px-6 py-6 text-sm text-gray-600 flex justify-between">
    <p>© 2025 RM Connect</p>
    <p><a href="mailto:hello@morningsidezw.com" class="text-accent">hello@morningsidezw.com</a></p>
  </div>
</footer>

<script>
(async function(){
  try {
    const res = await fetch('/public/testimonials.json');
    const list = await res.json();
    const container = document.getElementById('testimonials-grid');

    list.forEach(item => {
      const parsed = typeof item === 'string' ? JSON.parse(item) : item;
      const card = document.createElement('div');

      card.className = 'bg-white p-5 rounded-xl shadow';
      card.innerHTML = `
        <p class="italic mb-3 text-gray-700">"${parsed.message}"</p>
        <h4 class="font-semibold">— ${parsed.name}</h4>
        <div class="text-sm text-gray-500">${parsed.company || ''}</div>
      `;

      container.appendChild(card);
    });
  } catch (err) {
    console.error('Failed to load testimonials.', err);
  }
})();
</script>

</body>
</html>
