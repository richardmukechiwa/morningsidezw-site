<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin — Morningside Automation</title>

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="../output.css">
  <link rel="stylesheet" href="../styles/tailwind-custom.css">

  <script>
    // Check if user has GitHub OAuth token cookie
    const tokenCookie = document.cookie.split('; ').find(row => row.startsWith('gh_token='));
    if (!tokenCookie) {
      window.location.href = '/auth'; // redirect to OAuth if not logged in
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-5xl mx-auto px-6 py-6 flex items-center justify-between">
      <a href="/" class="flex items-center gap-3" aria-label="Home">
        <svg width="40" height="40" viewBox="0 0 64 64">
          <rect width="64" height="64" rx="12" fill="#0A1B2A"/>
          <text x="50%" y="54%" text-anchor="middle" fill="#FF6A00"
                font-family="Inter, sans-serif" font-size="24" font-weight="700">RM</text>
        </svg>
      </a>
      <h1 class="text-xl font-semibold">Admin Dashboard</h1>
    </div>
  </header>

  <!-- Main Admin Content -->
  <main class="max-w-5xl mx-auto p-6">
    <section class="bg-white shadow rounded-lg p-6 mb-6">
      <h2 class="text-2xl font-bold mb-4">Welcome, Admin</h2>
      <p class="text-gray-700 mb-4">This area is protected. You are successfully logged in via GitHub OAuth.</p>
      <p class="text-gray-600">Use this page to manage site content, workflows, or monitor activity.</p>
    </section>

    <section class="bg-white shadow rounded-lg p-6">
      <h3 class="text-xl font-semibold mb-3">Placeholder Widgets</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-orange-50 p-4 rounded">Widget 1</div>
        <div class="bg-orange-50 p-4 rounded">Widget 2</div>
        <div class="bg-orange-50 p-4 rounded">Widget 3</div>
        <div class="bg-orange-50 p-4 rounded">Widget 4</div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-12 w-full">
    <div class="max-w-5xl mx-auto px-6 py-6 flex justify-between items-center text-sm text-gray-600">
      <p>© 2025 Richard Mukechiwa</p>
      <p><a href="mailto:hello@morningsidezw.com" class="text-orange-500">hello@morningsidezw.com</a></p>
    </div>
  </footer>

</body>
</html>
