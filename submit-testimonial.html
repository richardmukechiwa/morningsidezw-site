<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Primary SEO -->
  <title>RM Connect</title>
  <meta name="description" content="Submit a testimonial for RM Connect — automation, integrations, and workflow design services." />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://morningsidezw.com/submit-testimonial.html" />

  <!-- OpenGraph -->
  <meta property="og:title" content="Submit a Testimonial — RM Connect" />
  <meta property="og:description" content="Share your experience working with RM Connect — automation and workflow engineering services." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://morningsidezw.com/submit-testimonial.html" />
  <meta property="og:site_name" content="RM Connect" />
  <meta property="og:image" content="https://morningsidezw.com/public/og-default.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Submit a Testimonial — RM Connect" />
  <meta name="twitter:description" content="Share your client experience with RM Connect." />
  <meta name="twitter:image" content="https://morningsidezw.com/public/og-default.png" />

  <!-- Tailwind CSS (compiled) -->
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="styles/tailwind-custom.css">

  <!-- Brand styles -->
  <style>
    :root {
      --brand-navy:#0A1B2A;
      --brand-accent:#FF6A00;
    }
    body { margin:0; font-family:Inter, ui-sans-serif, system-ui; }
    .bg-accent { background-color: var(--brand-accent); }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">

<main class="max-w-2xl mx-auto px-6 py-12">

  <h1 class="text-3xl font-bold mb-6">Submit a Testimonial</h1>

  <form id="testimonial-form" class="bg-white p-6 rounded-xl shadow space-y-4">

    <label class="block">
      <span class="text-sm font-medium">Your name</span>
      <input name="name" required class="w-full mt-1 p-2 border rounded" />
    </label>

    <label class="block">
      <span class="text-sm font-medium">Company (optional)</span>
      <input name="company" class="w-full mt-1 p-2 border rounded" />
    </label>

    <label class="block">
      <span class="text-sm font-medium">Testimonial</span>
      <textarea name="message" rows="5" required class="w-full mt-1 p-2 border rounded"></textarea>
    </label>

    <!-- Honeypot anti-spam -->
    <div style="display:none">
      <label>Leave empty: <input name="hp"></label>
    </div>

    <div class="flex items-center gap-3">
      <button type="submit"
              class="px-4 py-2 bg-accent text-white rounded font-medium">
        Submit
      </button>
      <span id="form-status" class="text-sm text-gray-600"></span>
    </div>
  </form>

</main>

<script>
const WORKER_BASE = "https://morningside-decapsso.mukechiwarichard.workers.dev";   // <-- update this

document.getElementById('testimonial-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = new FormData(e.target);

  if (data.get('hp')) return; // bot detected

  const payload = {
    name: data.get('name'),
    company: data.get('company'),
    message: data.get('message')
  };

  document.getElementById('form-status').textContent = 'Sending...';

  try {
    const res = await fetch(`${WORKER_BASE}/submit`, {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify(payload)
    });

    if (res.ok) {
      document.getElementById('form-status').textContent = 'Thanks — submitted!';
      e.target.reset();
    } else {
      const txt = await res.text();
      document.getElementById('form-status').textContent = txt || 'Error';
    }

  } catch (err) {
    document.getElementById('form-status').textContent = 'Network error';
  }
});
</script>

</body>
</html>
