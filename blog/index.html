<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blog — RM Connect</title>
  <link rel="stylesheet" href="/styles/tailwind-custom.css">

  <style>
    :root {
      --brand-navy: #0A1B2A;
      --brand-accent: #FF6A00;
    }
    html, body { margin:0; padding:0; font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial; }
    .bg-accent { background: var(--brand-accent); }
    .text-accent { color: var(--brand-accent); }
    .container{max-width:900px;margin:32px auto;padding:0 16px}
  </style>
</head>
<body>
  <div class="container">
    <header style="display:flex;align-items:center;gap:12px;margin-bottom:20px">
      <a href="/" aria-label="Home" style="display:flex;align-items:center;gap:8px;text-decoration:none">
        <div style="width:44px;height:44px;background:#0A1B2A;color:#FF6A00;display:flex;align-items:center;justify-content:center;border-radius:8px">RM</div>
        <div style="font-weight:700">RM Connect — Blog</div>
      </a>
    </header>

    <h1>Blog</h1>
    <div id="posts"></div>
  </div>

  <script>
    async function loadPosts(){
      try {
        const res = await fetch('/posts/posts.json'); // <-- make sure this path matches where you put the JSON
        if(!res.ok) throw new Error('posts index not found: ' + res.status);
        const posts = await res.json();
        const container = document.getElementById('posts');
        if(!Array.isArray(posts) || posts.length === 0) {
          container.innerHTML = '<p>No posts yet.</p>';
          return;
        }
        posts.forEach(p=>{
          const el = document.createElement('div');
          el.style.padding = '16px 0';
          el.innerHTML = `<a href="${p.url}" style="text-decoration:none;color:inherit"><h2 style="margin:0">${p.title}</h2><p style="margin:6px 0;color:#475569">${p.description}</p><small style="color:#94a3b8">${p.date}</small></a>`;
          container.appendChild(el);
        });
      } catch (err) {
        document.getElementById('posts').innerHTML = '<p style="color:#ef4444">Failed to load posts. ' + err.message + '</p>';
        console.error(err);
      }
    }
    loadPosts();
  </script>
</body>
</html>
