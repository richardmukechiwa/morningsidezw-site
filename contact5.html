<body class="bg-gray-50 text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-full mx-auto px-6 py-5 flex items-center justify-between">
      <a href="/" class="flex items-center gap-3" aria-label="Home">

      </nav>
    </div>

  <!-- Main Content -->
  <main class="max-w-full mx-auto p-6">
    <!-- Intro / Email -->
    <h1 class="text-3xl font-bold mb-4">Contact</h1>
    <p class="text-gray-700 mb-4">
      Email me at <a href="mailto:hello@morningsidezw.com" class="text-orange-500">hello@morningsidezw.com</a>
      or reach out using WhatsApp or the form below.
    </p>

    <!-- WhatsApp button -->
    <div class="mt-4">
        <a href="https://wa.me/YOUR_WHATSAPP_NUMBER" target="_blank" rel="noopener noreferrer"
           class="inline-block px-5 py-3 bg-green-500 text-white rounded-md font-medium mb-4">
        Chat on WhatsApp
      </a>
    </div>

    <!-- Contact Form -->
    <form class="bg-white p-6 rounded-lg shadow-md mb-6 max-w-lg" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1" for="name">Name</label>
        <input class="w-full border border-gray-300 rounded-md px-3 py-2" type="text" id="name" name="name" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1" for="email">Email</label>
        <input class="w-full border border-gray-300 rounded-md px-3 py-2" type="email" id="email" name="email" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1" for="message">Message</label>
        <textarea class="w-full border border-gray-300 rounded-md px-3 py-2" id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit" class="px-5 py-3 bg-accent text-white rounded-md font-semibold">Send Message</button>
    </form>

    <!-- Calendly -->
    <div>
      <a href="#" class="inline-block px-5 py-3 bg-orange-500 text-white rounded-md"
         onclick="Calendly.initPopupWidget({url: 'https://calendly.com/mukechiwarichard/30min'}); return false;">
        Schedule a 30-Minute Demo
      </a>
    </div>
  </main>

  <!-- Footer -->

  <!-- Admin visibility logic -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const isAdmin = params.get("admin") === "1";

    if (isAdmin) {
      document.getElementById("admin-link")?.classList.remove("hidden");
    }
  </script>
