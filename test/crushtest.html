<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agent Onboarding</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: -apple-system, sans-serif;
  background: #0f172a;
  background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}
.container {
  background: #fff;
  border-radius: 12px;
  width: 100%;
  max-width: 650px; /* Wider for PC comfort */
  padding: 30px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
}
h1 { color: #1e293b; text-align: center; margin-bottom: 20px; }
fieldset { border: 1px solid #e2e8f0; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
legend { padding: 0 10px; font-weight: bold; color: #64748b; }
.form-group { margin-bottom: 15px; }
label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px; }
input[type="text"], input[type="email"], input[type="tel"] {
  width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 6px;
}
.file-box {
  border: 2px dashed #cbd5e0; padding: 20px; text-align: center; border-radius: 8px;
  cursor: pointer; background: #f8fafc; transition: 0.3s;
}
.file-box:hover { border-color: #3b82f6; background: #eff6ff; }
.file-box input { display: none; }
.file-name { color: #059669; font-size: 12px; margin-top: 8px; font-weight: bold; }
#photoPreview img { width: 100%; max-width: 300px; border-radius: 8px; margin: 10px auto; display: block; }
button {
  width: 100%; padding: 15px; background: #2563eb; color: #fff; border: none;
  border-radius: 8px; font-weight: bold; cursor: pointer;
}
button:disabled { background: #94a3b8; }
/* Modal */
.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 100; }
.modal-content { background: white; padding: 30px; border-radius: 12px; width: 90%; max-width: 400px; }
</style>
</head>
<body>

<div class="container">
  <h1>üîê KYC Onboarding</h1>
  <form id="onboardingForm">
    <fieldset>
      <legend>Personal Details</legend>
      <div class="form-group"><label>Full Name</label><input id="full_name" type="text" required></div>
      <div class="form-group"><label>Email</label><input id="email" type="email" required></div>
      <div class="form-group"><label>ID Number</label><input id="id_number" type="text" required></div>
    </fieldset>

    <fieldset>
      <legend>Documents</legend>
      <div class="form-group">
        <label>Identity Document (Front)</label>
        <div class="file-box" onclick="document.getElementById('id_front').click()">
          <input type="file" id="id_front" accept="image/*,.pdf" required>
          <span>Click to Upload or Take Photo</span>
          <div class="file-name" id="name_id_front"></div>
        </div>
      </div>
      </fieldset>

    <fieldset>
      <legend>Selfie Verification</legend>
      <div class="file-box" onclick="document.getElementById('passport_photo').click()">
        <input type="file" id="passport_photo" accept="image/*" required>
        <span>Click to Upload Selfie</span>
        <div class="file-name" id="name_passport"></div>
      </div>
      <div id="photoPreview"></div>
    </fieldset>

    <div style="margin-bottom: 20px; font-size: 13px;">
      <input type="checkbox" id="consent" required> I agree to the Terms & Conditions.
    </div>

    <button type="submit" id="submitBtn">Submit Application</button>
    <div id="status" style="margin-top: 15px; text-align: center; font-weight: bold;"></div>
  </form>
</div>

<script>
const WEBHOOK_URL = 'https://api.morningsidezw.com/submit';

// Handle File selection & Compression
async function processFile(input, nameId, isPreview = false) {
    const file = input.files[0];
    if (!file) return;

    document.getElementById(nameId).textContent = "Processing...";

    // Compression Logic (keeps PC from crashing)
    const compressed = await new Promise((resolve) => {
        if (file.type === "application/pdf") resolve(file);
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = (e) => {
            const img = new Image();
            img.src = e.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const MAX = 1200;
                let w = img.width, h = img.height;
                if (w > MAX) { h *= MAX / w; w = MAX; }
                canvas.width = w; canvas.height = h;
                canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                canvas.toBlob((blob) => resolve(new File([blob], file.name, {type: 'image/jpeg'})), 'image/jpeg', 0.7);
            };
        };
    });

    input.compressedFile = compressed;
    document.getElementById(nameId).textContent = "‚úì " + compressed.name;
    
    if (isPreview) {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(compressed);
        document.getElementById('photoPreview').innerHTML = '';
        document.getElementById('photoPreview').appendChild(img);
    }
}

document.getElementById('id_front').onchange = (e) => processFile(e.target, 'name_id_front');
document.getElementById('passport_photo').onchange = (e) => processFile(e.target, 'name_passport', true);

// Submit
document.getElementById('onboardingForm').onsubmit = async (e) => {
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    const status = document.getElementById('status');
    btn.disabled = true;
    status.textContent = "Uploading...";

    try {
        const toB64 = (f) => new Promise(r => {
            const rd = new FileReader();
            rd.onload = () => r(rd.result.split(',')[1]);
            rd.readAsDataURL(f);
        });

        const f1 = document.getElementById('id_front').compressedFile;
        const f4 = document.getElementById('passport_photo').compressedFile;

        const payload = {
            full_name: document.getElementById('full_name').value,
            files: {
                id_front: { data: await toB64(f1), filename: f1.name },
                passport: { data: await toB64(f4), filename: f4.name }
            }
        };

        const res = await fetch(WEBHOOK_URL, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });

        if (res.ok) {
            status.style.color = "green";
            status.textContent = "‚úÖ Application Sent!";
        } else {
            throw new Error("Server error");
        }
    } catch (err) {
        status.style.color = "red";
        status.textContent = "‚ùå Error: " + err.message;
        btn.disabled = false;
    }
};
</script>
</body>
</html>
