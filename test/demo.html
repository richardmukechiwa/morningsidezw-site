<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agent Onboarding - KYC Verification</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}
.container {
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  width: 100%;
  max-width: 520px;
  padding: 30px;
  max-height: 90vh;
  overflow-y: auto;
}
h1 { text-align: center; margin-bottom: 6px; color: #333; }
.subtitle { text-align: center; color: #666; margin-bottom: 20px; font-size: 14px; }
fieldset { border: none; margin-bottom: 24px; padding: 0; }
legend { font-size: 18px; font-weight: 700; color: #333; margin-bottom: 12px; }
.form-group { margin-bottom: 18px; }
label { display: block; font-weight: 600; margin-bottom: 6px; color: #444; font-size: 14px; }
input[type="text"], input[type="tel"], input[type="email"] {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #cbd5e0;
  font-size: 14px;
  transition: border-color 0.3s;
}
input[type="text"]:focus, input[type="tel"]:focus, input[type="email"]:focus {
  outline: none;
  border-color: #667eea;
}
.file-box {
  border: 2px dashed #cbd5e0;
  border-radius: 8px;
  padding: 16px;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s;
  background: #f9fafb;
}
.file-box:hover { border-color: #667eea; background: #f3f4f6; }
.file-box.has-file { border-color: #48bb78; background: #f0fff4; border-style: solid; }
.file-box input { display: none; }
.file-name { font-size: 12px; margin-top: 6px; color: #2f855a; font-weight: 600; }
.info-text { color: #666; font-size: 13px; margin: 10px 0; line-height: 1.5; }
button {
  width: 100%;
  padding: 14px;
  border-radius: 8px;
  border: none;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  font-size: 14px;
  transition: transform 0.2s, opacity 0.3s;
}
button:hover { transform: translateY(-1px); opacity: 0.95; }
button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
#overallStatus {
  margin-top: 20px;
  font-weight: 600;
  text-align: center;
  padding: 12px;
  border-radius: 8px;
  font-size: 14px;
  display: none;
}
.progress-bar {
  width: 100%;
  height: 4px;
  background: #e2e8f0;
  border-radius: 2px;
  overflow: hidden;
  margin-top: 8px;
  display: none;
}
.progress-fill {
  height: 100%;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  transition: width 0.3s;
  width: 0%;
}
.consent-box {
  background: #f8f9fa;
  border: 1px solid #cbd5e0;
  border-radius: 8px;
  padding: 16px;
}
.consent-label {
  display: flex;
  align-items: flex-start;
  cursor: pointer;
  font-size: 13px;
  line-height: 1.6;
}
.consent-label input[type="checkbox"] {
  margin-top: 4px;
  margin-right: 12px;
  width: 18px;
  height: 18px;
  cursor: pointer;
  flex-shrink: 0;
}
.consent-text { color: #444; }
.consent-text ul { margin: 10px 0 0 20px; padding: 0; }
.consent-text li { margin: 6px 0; color: #666; }
</style>
</head>

<body>
<div class="container">
<h1>üîê Agent Onboarding</h1>
<p class="subtitle">Complete KYC verification to get started</p>

<form id="onboardingForm">
  <fieldset>
    <legend>Personal Information</legend>
    <div class="form-group">
      <label for="full_name">Full Name</label>
      <input id="full_name" type="text" name="full_name" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input id="email" type="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="id_number">ID Number</label>
      <input id="id_number" type="text" name="id_number" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" type="tel" name="phone" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" type="text" name="address" required>
    </div>
  </fieldset>

  <fieldset>
    <legend>Required Documents</legend>
    <div class="form-group">
      <label for="id_front">ID Front</label>
      <div class="file-box" id="idFrontBox">
        <input type="file" id="id_front" accept="image/*,.pdf" required>
        <span>üìÑ Upload ID Front</span>
        <div class="file-name" id="idFrontName"></div>
      </div>
    </div>
    <div class="form-group">
      <label for="id_back">ID Back</label>
      <div class="file-box" id="idBackBox">
        <input type="file" id="id_back" accept="image/*,.pdf" required>
        <span>üìÑ Upload ID Back</span>
        <div class="file-name" id="idBackName"></div>
      </div>
    </div>
    <div class="form-group">
      <label for="proof_of_address">Proof of Address</label>
      <div class="file-box" id="poaBox">
        <input type="file" id="proof_of_address" accept="image/*,.pdf" required>
        <span>üìÑ Upload Proof of Address</span>
        <div class="file-name" id="poaName"></div>
      </div>
    </div>
    <div class="form-group">
      <label for="passport_photo">Passport Photo (Selfie)</label>
      <div class="file-box" id="passportBox">
        <input type="file" id="passport_photo" accept="image/*" required>
        <span>üì∑ Upload Photo</span>
        <div class="file-name" id="passportName"></div>
      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend>Data Protection & Consent</legend>
    <div class="consent-box">
      <label class="consent-label">
        <input type="checkbox" id="data_consent" required>
        <span class="consent-text">
          I consent to the collection, processing, and storage of my personal data for KYC verification purposes.
          <ul>
            <li>Data will be securely stored and encrypted</li>
            <li>Documents analyzed using AI verification</li>
            <li>I can request data deletion at any time</li>
          </ul>
        </span>
      </label>
    </div>
  </fieldset>

  <button type="submit" id="submitBtn">Submit Application</button>

  <div class="progress-bar" id="progressBar">
    <div class="progress-fill" id="progressFill"></div>
  </div>
  <div id="overallStatus"></div>
</form>
</div>

<script>
// ‚ö†Ô∏è UPDATE THIS
const WEBHOOK_URL = 'https://api.morningsidezw.com/submit';

const fileBoxes = [
  ['id_front', 'idFrontBox', 'idFrontName'],
  ['id_back', 'idBackBox', 'idBackName'],
  ['proof_of_address', 'poaBox', 'poaName'],
  ['passport_photo', 'passportBox', 'passportName']
];

fileBoxes.forEach(([inputId, boxId, nameId]) => {
  const input = document.getElementById(inputId);
  const box = document.getElementById(boxId);
  const nameEl = document.getElementById(nameId);
  
  if (!input || !box) return;
  
  box.addEventListener('click', () => input.click());
  
  input.addEventListener('change', (e) => {
    if (e.target.files.length) {
      box.classList.add('has-file');
      const file = e.target.files[0];
      const sizeMB = (file.size / 1024 / 1024).toFixed(1);
      nameEl.textContent = `‚úì ${file.name} (${sizeMB}MB)`;
    }
  });
});

function updateProgress(percent) {
  const progressBar = document.getElementById('progressBar');
  const progressFill = document.getElementById('progressFill');
  progressBar.style.display = 'block';
  progressFill.style.width = percent + '%';
}

function updateStatus(message, type = 'info') {
  const statusDiv = document.getElementById('overallStatus');
  statusDiv.style.display = 'block';
  statusDiv.textContent = message;
  
  const colors = {
    info: { bg: '#fff3cd', color: '#856404' },
    success: { bg: '#d4edda', color: '#2f855a' },
    error: { bg: '#f8d7da', color: '#721c24' }
  };
  
  statusDiv.style.background = colors[type].bg;
  statusDiv.style.color = colors[type].color;
}

// SIMPLE VERSION: Just send fake file IDs for testing
document.getElementById('onboardingForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const submitBtn = document.getElementById('submitBtn');
  submitBtn.disabled = true;

  try {
    const consentCheckbox = document.getElementById('data_consent');
    if (!consentCheckbox.checked) {
      alert('Please accept the data protection consent');
      submitBtn.disabled = false;
      return;
    }

    updateStatus('Submitting application...');
    updateProgress(30);

    const formData = new FormData(e.target);
    
    // FOR TESTING: Use fake file IDs
    // In production, you'd upload to Google Drive first
    const payload = {
      full_name: formData.get('full_name'),
      email: formData.get('email'),
      id_number: formData.get('id_number'),
      phone: formData.get('phone'),
      address: formData.get('address'),
      data_consent: true,
      consent_timestamp: new Date().toISOString(),
      file_ids: {
        id_front: '1test_id_front_fake',
        id_back: '1test_id_back_fake',
        poa: '1test_poa_fake',
        passport_photo: '1test_passport_fake'
      }
    };

    updateProgress(70);

    const response = await fetch(WEBHOOK_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    updateProgress(90);

    if (!response.ok) {
      throw new Error(`Server error: ${response.status}`);
    }
    
    const result = await response.json();
    updateProgress(100);
    
    updateStatus(`‚úÖ Application Submitted! ID: ${result.applicationId || 'Processing'}`, 'success');

  } catch (error) {
    console.error('Error:', error);
    updateStatus('‚ùå Error: ' + error.message, 'error');
    submitBtn.disabled = false;
  }
});
</script>
</body>
</html>
