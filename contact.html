<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <meta name="keywords" content="automation, n8n, AI automation, workflow automation, rm connect, morningsidezw, integrations" />

  <!-- Open Graph / Social Preview -->
  <meta property="og:title" content="Contact RM Connect" />
  <meta property="og:description" content="Book a free 30-minute consultation for automation and AI workflow services." />
  <meta property="og:type" content="website" />

  <meta name="twitter:image" content="https://www.morningsidezw.com/assets/og-default.jpg" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://www.morningsidezw.com/contact.html" />

  <!-- Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/tailwind-custom.css" />

  <!-- Calendly Widget -->
  <script src="https://assets.calendly.com/assets/external/widget.js" async></script>
</head>

<body class="bg-gray-50 text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-full mx-auto px-6 py-5 flex items-center justify-between">
      <a href="/" class="flex items-center gap-3" aria-label="Home">
        <svg width="40" height="40" viewBox="0 0 64 64">
          <rect width="64" height="64" rx="12" fill="#0A1B2A"/>
          <text x="50%" y="54%" text-anchor="middle" fill="#FF6A00"
            font-family="Inter, sans-serif" font-size="24" font-weight="700">RM</text>
        </svg>
      </a>

      <nav class="hidden md:flex gap-6 text-sm text-gray-700">
        <a href="/">Home</a>
        <a href="/services.html">Services</a>
        <a href="/testimonials.html">Testimonials</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
        <!-- Admin button hidden by default -->
        <a id="admin-link" href="/admin/" class="ml-4 inline-flex items-center px-3 py-2 bg-accent text-white rounded-md hover:opacity-95 hidden">Admin</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-full mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Contact</h1>
    <p class="text-gray-700 mb-4">
      Email me at 
      <a href="mailto:hello@morningsidezw.com" class="text-orange-500">hello@morningsidezw.com</a>
      or schedule a 30-minute demo using the button below.
    </p>

    <div class="mt-6">
      <a href="#" class="inline-block px-5 py-3 bg-orange-500 text-white rounded-md font-medium"
         onclick="Calendly.initPopupWidget({url: 'https://calendly.com/mukechiwarichard/30min'}); return false;">
        Schedule a 30-Minute Demo
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-12">
    <div class="max-w-full mx-auto px-6 py-6 flex flex-col md:flex-row justify-between items-center text-sm text-gray-600">
      <p>© 2025 RM Connect</p>
      <p><a href="mailto:hello@morningsidezw.com" class="text-orange-500">hello@morningsidezw.com</a></p>
    </div>
  </footer>

  <!-- Admin visibility script -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const isAdmin = params.get("admin") === "1";

    if (isAdmin) {
      document.getElementById("admin-link")?.classList.remove("hidden");
    }
  </script>

</body>
</html>
