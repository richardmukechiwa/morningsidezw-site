<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Contact | RM Connect — Automation & AI Workflows</title>
  <meta name="description" content="Get in touch with RM Connect for automation, AI workflows, and n8n integration services. Book a 30-minute consultation." />
  <meta name="keywords" content="automation, n8n, AI automation, workflow automation, rm connect, morningsidezw, integrations" />
  <meta name="author" content="RM Connect" />

  <!-- OpenGraph / Social Preview -->
  <meta property="og:title" content="Contact RM Connect" />
  <meta property="og:description" content="Book a 30-minute consultation for automation and AI workflow services." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.morningsidezw.com/contact.html" />
  <meta property="og:image" content="https://www.morningsidezw.com/assets/og-default.jpg" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Contact RM Connect" />
  <meta name="twitter:description" content="Book a 30-minute automation consultation." />
  <meta name="twitter:image" content="https://www.morningsidezw.com/assets/og-default.jpg" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://www.morningsidezw.com/contact.html" />

  <!-- Tailwind local build -->
  <link rel="stylesheet" href="styles/tailwind-custom.css">

  <!-- Calendly popup script -->
  <script src="https://assets.calendly.com/assets/external/widget.js" async></script>

  <style>
    .bg-accent{background:#FF6A00}
    .text-accent{color:#FF6A00}
  </style>
</head>

<body class="bg-gray-50 text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-full mx-auto px-6 py-5 flex items-center justify-between">
      <a href="/" class="flex items-center gap-3" aria-label="Home">
        <div class="w-10 h-10 rounded-lg flex items-center justify-center bg-brand-navy text-accent font-bold">RM</div>
      </a>
      <nav class="hidden md:flex gap-6 text-sm text-gray-700">
        <a href="/">Home</a>
        <a href="/services.html">Services</a>
        <a href="/testimonials.html">Testimonials</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
        <a id="admin-link" href="/admin/" class="ml-4 inline-flex items-center px-3 py-2 bg-accent text-white rounded-md hover:opacity-95 hidden">Admin</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-3xl mx-auto p-6 space-y-12">

    <!-- Hero + CTA -->
    <section>
      <h1 class="text-3xl md:text-4xl font-bold mb-4">Contact RM Connect</h1>
      <p class="text-gray-700 mb-6">
        Email me at <a href="mailto:hello@morningsidezw.com" class="text-accent">hello@morningsidezw.com</a>
        or schedule a 30-minute demo below.
      </p>
      <div class="flex gap-4">
        <a href="#" class="inline-block px-5 py-3 bg-accent text-white rounded-md font-semibold"
           onclick="Calendly.initPopupWidget({url: 'https://calendly.com/mukechiwarichard/30min'}); return false;">
           Schedule a 30-Minute Demo
        </a>
      </div>
    </section>

    <!-- Contact Form -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Send a Message</h2>
      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="bg-white p-6 rounded-lg shadow-sm space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium mb-1">Name</label>
          <input type="text" name="name" id="name" required
                 class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-accent" />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium mb-1">Email</label>
          <input type="email" name="_replyto" id="email" required
                 class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-accent" />
        </div>
        <div>
          <label for="message" class="block text-sm font-medium mb-1">Message</label>
          <textarea name="message" id="message" rows="5" required
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-accent"></textarea>
        </div>
        <button type="submit" class="px-5 py-3 bg-accent text-white rounded-md font-semibold">Send Message</button>
      </form>
    </section>

    <!-- Optional WhatsApp Contact -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Quick Chat</h2>
      <a href="https://wa.me/2637XXXXXXX" target="_blank" class="inline-flex items-center gap-2 px-5 py-3 border border-accent text-accent rounded-md font-semibold hover:bg-accent hover:text-white transition">
        WhatsApp
      </a>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-12">
    <div class="max-w-full mx-auto px-6 py-6 flex flex-col md:flex-row justify-between items-center text-sm text-gray-600">
      <p>© 2025 RM Connect</p>
      <div class="flex gap-4 items-center mt-2 md:mt-0">
        <a href="mailto:hello@morningsidezw.com" class="text-accent">hello@morningsidezw.com</a>
        <a href="https://calendly.com/mukechiwarichard/30min" target="_blank" class="text-accent">Book a Call</a>
        <a href="https://wa.me/2637XXXXXXX" target="_blank" class="text-accent flex items-center gap-1">WhatsApp</a>
      </div>
    </div>
  </footer>

  <!-- Admin visibility logic -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const isAdmin = params.get("admin") === "1";

    if (isAdmin) {
      document.getElementById("admin-link")?.classList.remove("hidden");
    }
  </script>

</body>
</html>
