# Backend: GitHub repository
backend:
  name: github
  repo: richardmukechiwa/morningsidezw-site
  branch: main
  # GitHub personal access token method for local/dev testing
  # For production, use OAuth app (recommended)
  # leave empty to use OAuth in the browser
  # token: YOUR_GITHUB_PERSONAL_ACCESS_TOKEN

# Media settings
media_folder: "assets/uploads"
public_folder: "/assets/uploads"

# Collections (editable content types)
collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "testimonials"
    label: "Testimonials"
    folder: "content/testimonials"
    create: true
    format: "json"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Company", name: "company", widget: "string", required: false }
      - { label: "Message", name: "message", widget: "text" }
      - { label: "Published", name: "published", widget: "boolean", default: true }
