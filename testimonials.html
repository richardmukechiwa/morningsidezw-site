<!-- TESTIMONIAL LOADER -->
<script>
(async function(){
  try {
    const res = await fetch('./public/testimonials.json');  // FIXED PATH
    const list = await res.json();
    const container = document.getElementById('testimonials-grid');

    list.forEach(item => {
      const parsed = typeof item === 'string' ? JSON.parse(item) : item;

      const card = document.createElement('div');
      card.className = 'bg-white p-5 rounded-xl shadow';

      card.innerHTML = `
        <p class="italic mb-3 text-gray-700">"${parsed.message}"</p>
        <h4 class="font-semibold">— ${parsed.name}</h4>
        <div class="text-sm text-gray-500">${parsed.company || ''}</div>
      `;

      container.appendChild(card);
    });

  } catch (err) {
    console.error('Failed to load testimonials.', err);
  }
})();
</script>

<!-- Admin link logic -->
<script>
  function showAdminIfNeeded() {
    const params = new URLSearchParams(window.location.search);
    const isAdmin = params.get("admin") === "1";

    const adminLink = document.getElementById("admin-link");
    const adminLinkMobile = document.getElementById("admin-link-mobile");

    if (adminLink) adminLink.classList.toggle("hidden", !isAdmin);
    if (adminLinkMobile) adminLinkMobile.classList.toggle("hidden", !isAdmin);
  }

  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", showAdminIfNeeded);
  } else {
    showAdminIfNeeded();
  }
</script>
