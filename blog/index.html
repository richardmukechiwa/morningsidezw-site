    <h1>Blog</h1>
    <div id="posts"></div>
  </div>

  <script>
    async function loadPosts(){
      try {
        const res = await fetch('posts/posts.json'); // <-- make sure this path matches where you put the JSON
        if(!res.ok) throw new Error('posts index not found: ' + res.status);
        const posts = await res.json();
        const container = document.getElementById('posts');
        if(!Array.isArray(posts) || posts.length === 0) {
          container.innerHTML = '<p>No posts yet.</p>';
          return;
        }
        posts.forEach(p=>{
          const el = document.createElement('div');
          el.style.padding = '16px 0';
          el.innerHTML = `<a href="${p.url}" style="text-decoration:none;color:inherit"><h2 style="margin:0">${p.title}</h2><p style="margin:6px 0;color:#475569">${p.description}</p><small style="color:#94a3b8">${p.date}</small></a>`;
          container.appendChild(el);
        });
      } catch (err) {
        document.getElementById('posts').innerHTML = '<p style="color:#ef4444">Failed to load posts. ' + err.message + '</p>';
        console.error(err);
      }
    }
    loadPosts();
  </script>
