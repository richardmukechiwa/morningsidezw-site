backend:
  name: github
  repo: richardmukechiwa/morningsidezw-site
  branch: main
  base_url: "https://admin.morningsidezw.com"   # Your Worker domain
  auth_endpoint: "/auth"                         # OAuth route handled by Worker
  api_root: "/"                                  # Root for CMS API calls

media_folder: "public/uploads"
public_folder: "/uploads"

publish_mode: editorial_workflow

collections:
  - name: "posts"
    label: "Posts"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
