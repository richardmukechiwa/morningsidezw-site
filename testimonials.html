<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Testimonials — RM Connect</title>
  <meta name="description" content="Read testimonials from clients of RM Connect — automation, integrations, and workflow design services." />
  <link rel="canonical" href="https://morningsidezw.com/testimonials.html" />
  <meta property="og:title" content="Testimonials — RM Connect" />
  <meta property="og:description" content="See what clients say about RM Connect's automation and workflow services." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://morningsidezw.com/testimonials.html" />
  <meta property="og:image" content="https://morningsidezw.com/public/og-default.png" />

  <link rel="stylesheet" href="./styles/tailwind.min.css">
  <style>
    :root { --brand-navy:#0A1B2A; --brand-accent:#FF6A00; }
  </style>
</head>

<body class="bg-gray-50 text-gray-900">

  <header class="bg-white shadow">
    <div class="max-w-full mx-auto px-6 py-5 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3" aria-label="Home">
        <svg width="40" height="40" viewBox="0 0 64 64" role="img" aria-hidden="true">
          <rect width="64" height="64" rx="12" fill="#0A1B2A"/>
          <text x="50%" y="54%" text-anchor="middle" fill="#FF6A00" font-family="Inter, sans-serif" font-size="24" font-weight="700">RM</text>
        </svg>
      </a>

    <nav class="hidden md:flex gap-6 text-sm text-gray-700" aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="testimonials.html" class="text-accent font-semibold">Testimonials</a>
      <a href="about.html">About</a>
      <a id="admin-link" href="admin/index.html" class="ml-4 inline-flex items-center px-3 py-2 bg-accent text-white rounded-md hover:opacity-95 hidden">Admin</a>
    </nav>
  </div>
</header>

<main class="max-w-full mx-auto px-6 py-12">
  <h1 class="text-3xl font-bold mb-6">What clients say</h1>

  <div id="testimonials-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" aria-live="polite">
    <!-- will be populated by JS; fallback static items below shown until fetch completes -->
    <div class="bg-white p-5 rounded-xl shadow">
      <p class="italic mb-3 text-gray-700">"Excellent delivery — automated our weekly reports and reduced manual work."</p>
      <h4 class="font-semibold">— Portfolio Client</h4>
      <div class="text-sm text-gray-500">Finance</div>
    </div>
  </div>

  <div class="mt-10 text-center">
    <a href="submit-testimonial.html" class="px-6 py-3 bg-accent text-white rounded-md font-medium">Submit a Testimonial</a>
  </div>
</main>

<footer class="bg-white border-t mt-16">
  <div class="max-w-full mx-auto px-6 py-6 text-sm text-gray-600 flex justify-between">
    <p>© 2025 RM Connect</p>
  </div>
</footer>

<script>
(async function(){
  const container = document.getElementById('testimonials-grid');
  try {
    // testimonials.json is stored at ./public/testimonials.json (per your note)
    const res = await fetch('./public/testimonials.json', {cache: 'no-store'});
    if (!res.ok) throw new Error('Network error');
    const list = await res.json();

    // Clear existing content
    container.innerHTML = '';

    (list || []).forEach(item => {
      // support both stringified and object entries
      const parsed = (typeof item === 'string') ? JSON.parse(item) : item;
      const card = document.createElement('div');
      card.className = 'bg-white p-5 rounded-xl shadow';
      card.innerHTML = `
        <p class="italic mb-3 text-gray-700">"${(parsed.message || '').replace(/</g,'&lt;')}"</p>
        <h4 class="font-semibold">— ${(parsed.name || 'Anonymous').replace(/</g,'&lt;')}</h4>
        <div class="text-sm text-gray-500">${(parsed.company||'').replace(/</g,'&lt;')}</div>
      `;
      container.appendChild(card);
    });

    // if no testimonials, show fallback
    if (!container.children.length) {
      container.innerHTML = '<div class="bg-white p-5 rounded-xl shadow">No testimonials yet — be the first to <a href="submit-testimonial.html" class="text-accent font-semibold">submit one</a>.</div>';
    }
  } catch (err) {
    console.error('Failed to load testimonials.', err);
    // leave fallback static content already present
  }
})();
</script>

<script>
  // Admin visibility logic (keeps behavior)
  function showAdminIfNeeded() {
    const params = new URLSearchParams(window.location.search);
    const isAdmin = params.get("admin") === "1";
    const adminLink = document.getElementById("admin-link");
    const adminLinkMobile = document.getElementById("admin-link-mobile");
    if (adminLink) adminLink.classList.toggle("hidden", !isAdmin);
    if (adminLinkMobile) adminLinkMobile.classList.toggle("hidden", !isAdmin);
  }
  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", showAdminIfNeeded);
  } else {
    showAdminIfNeeded();
  }
</script>

</body>
</html>
