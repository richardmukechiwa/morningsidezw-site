<main class="max-w-3xl mx-auto p-6">
  <h1 class="text-3xl font-bold mb-4 text-center">Contact</h1>
  <p class="text-gray-700 mb-6 text-center">
    Reach out via email, WhatsApp, or schedule a 30-minute demo below.
  </p>

  <!-- Contact Buttons -->
  <div class="flex flex-col md:flex-row justify-center gap-4 mb-8">
    <a href="#" class="inline-block px-5 py-3 bg-orange-500 text-white rounded-md text-center font-semibold"
       onclick="Calendly.initPopupWidget({url: 'https://calendly.com/mukechiwarichard/30min'}); return false;">
      Schedule a 30-Minute Demo
    </a>
    <a href="https://wa.me/263770XXXXXX" target="_blank"
       class="inline-block px-5 py-3 bg-green-500 text-white rounded-md text-center font-semibold">
      WhatsApp Message
    </a>
  </div>

  <!-- Professional Contact Form -->
  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="bg-white p-6 rounded-lg shadow-md space-y-4">
    <div>
      <label class="block font-medium mb-1" for="name">Full Name*</label>
      <input type="text" id="name" name="name" required
             class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
    </div>

    <div>
      <label class="block font-medium mb-1" for="email">Email Address*</label>
      <input type="email" id="email" name="_replyto" required
             class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
    </div>

    <div>
      <label class="block font-medium mb-1" for="company">Company Name</label>
      <input type="text" id="company" name="company"
             class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
    </div>

    <div>
      <label class="block font-medium mb-1" for="size">Company Size</label>
      <select id="size" name="company_size" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
        <option value="">Select size</option>
        <option value="1-10">1-10</option>
        <option value="11-50">11-50</option>
        <option value="51-200">51-200</option>
        <option value="200+">200+</option>
      </select>
    </div>

    <div>
      <label class="block font-medium mb-1" for="tools">Current Tools / Systems</label>
      <input type="text" id="tools" name="current_tools"
             placeholder="e.g., QuickBooks, Xero, Salesforce"
             class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
    </div>

    <div>
      <label class="block font-medium mb-1" for="goals">Automation Goals / Pain Points*</label>
      <textarea id="goals" name="goals" required rows="4"
                class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-orange-500"
                placeholder="Describe what you want to automate or the main pain points"></textarea>
    </div>

    <div>
      <label class="block font-medium mb-1" for="budget">Budget Range</label>
      <select id="budget" name="budget_range" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
        <option value="">Select range</option>
        <option value="<$500">< $500</option>
        <option value="$500-$2000">$500-$2000</option>
        <option value="$2000-$5000">$2000-$5000</option>
        <option value=">$5000">> $5000</option>
      </select>
    </div>

    <!-- Honeypot / Spam protection -->
    <input type="text" name="_gotcha" style="display:none">

    <div class="text-center">
      <button type="submit"
              class="px-6 py-3 bg-orange-500 text-white rounded-md font-semibold hover:bg-orange-600 transition">
        Submit Inquiry
      </button>
    </div>
  </form>
</main>
