<body class="bg-gray-50 text-gray-900">

  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-6 py-5 flex items-center justify-between">
      <a href="/" class="flex items-center gap-3" aria-label="Home">
        <!-- logo SVG -->
      </a>

      <nav class="hidden md:flex gap-6 text-sm text-gray-700">
        <a href="/">Home</a>
        <a href="/services.html">Services</a>
        <a href="/testimonials.html">Testimonials</a>

  <main class="max-w-4xl mx-auto p-6">
    <!-- page content -->

  <footer class="bg-white border-t mt-12">
    <!-- footer content -->
  </footer>

  <!-- Script to highlight current page in nav -->
  <script>
    const page = window.location.pathname.split("/").pop() || "index.html";
    document.querySelectorAll("nav a").forEach(a => {
      if(a.getAttribute("href") === "/" + page || (page === "index.html" && a.getAttribute("href") === "/")) {
        a.classList.add("text-accent","font-semibold");
      }
    });
  </script>
</body>
